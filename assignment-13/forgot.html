<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    

<div class="form_div">

    <div class="left_div left">
        <div class="login_icon f_logo">
            <img src="assests/img/forget.png" alt="">
        </div>

        <div class="sign_heading">
            <h4>Forgot Password</h4>
        </div>

        <div class="form">
            <form action="index.html">
                <p>Email Address</p>
                <input type="email" placeholder="Enter your email address">
                <p><a href="singup.html" class="ca">Reset Password</a></p>

                <div class="fogot">
                    <p><a href="signin.html">SignIn</a></p>
                </div>
               
            </form>
        </div>

    </div>

    <div class="right_div right">
        <div class="main_wrapper">
            <div class="sign-Gmail">
                <a href="#" class="ca em"> <span><i class="fa-brands fa-facebook-f"></i></span> Sign up with Email</a>
            </div>
            <div class="sign-google ">
                <a href="#" class="ca go"> <span><i class="fa-brands fa-google-plus-g"></i></span> Sign up with Google</a>
            </div>
            <div class="sign-facebook">
                <a href="#" class="ca fb"> <span><i class="fa-solid fa-envelope"></i></span> Sign up with Facebook</a>
            </div>
        </div>
    
    </div>

</div>






</body>
</html>
