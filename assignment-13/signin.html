<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    

<div class="form_div">

    <div class="left_div">
        <div class="login_icon">
            <img src="assests/img/password.png" alt="">
        </div>

        <div class="sign_heading">
            <h4>Sign In</h4>
        </div>

        <div class="form">
            <form action="index.html">
                <p>Email Address</p>
                <input type="email" placeholder="Enter your email address">

                <p>Password</p>
                <input type="password" placeholder="Password">
                
                <p><button type="submit"><span>SignIn</span></button></p>
                <p><a href="singup.html" class="ca">Create an account</a></p>

                <div class="fogot">
                    <p><a href="forgot.html">Forgot Password?</a></p>
                </div>
               
            </form>
        </div>

    </div>

    <div class="right_div">
        <div class="main_wrapper">
            <div class="sign-Gmail">
                <a href="#" class="ca em"> <span><i class="fa-solid fa-envelope"></i></span> Sign up with Email</a>
            </div>
            <div class="sign-google ">
                <a href="#" class="ca go"> <span><i class="fa-brands fa-google-plus-g"></i></span> Sign up with Google</a>
            </div>
            <div class="sign-facebook">
                <a href="#" class="ca fb"> <span><i class="fa-brands fa-facebook-f"></i></span> Sign up with Facebook</a>
            </div>
        </div>
    
    </div>

</div>






</body>
</html>
